<div class="main">
   <img routerLink="/landing" class="logo" src="../../assets/images/circular economy logo.png" alt="logo">
   <div class="topnav" style="visibility:hidden">
     <input type="text" placeholder="I am looking for?">
     <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
   </div>
   <span id="track" routerLink="/track" class="track">Track Your Request</span>
   <!-- <button class="logout" (click)="LogOut()">LogOut</button> -->
   <div class="dropdown" style="cursor:pointer">
      <img src="../../assets/images/profile.jpg" alt="profile" style="width:45%;margin-left: 28%;">
      <p class="active-role">{{arole}}</p>
      <div class="dropdown-content">
         <a routerLink="/profile">Profile</a>
         <a routerLink="/">Notifications</a>
         <a (click)="LogOut()">Logout</a>
      </div>
   </div>
</div>
<hr class="line">
<div *ngIf="LoggedIn()">
   <div *ngIf="admin" >
      <div class="menu">
         <div id="menu-items" class="admin-menu-item">
            <span routerLink="/landing"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</span>
            <span routerLink="/inventory"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inventory</span>
            <!-- <li  routerLink="/profile">Profile</li> -->
            <span routerLink="/add-product"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</span>
         </div>
      </div>
   </div>
   <div *ngIf="user" >
      <div class="menu">
         <div id="menu-items" class="user-menu-item">
            <span  routerLink="/landing"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</span>
            <span routerLink="/inventory"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inventory</span>
            <!-- <li  routerLink="/inventory"></li> -->
            <!-- <li  routerLink="/messages">Messages</li> -->
            <!-- <li  routerLink="/reports">Reports</li> -->
            <!-- <li  routerLink="/about">About</li> -->
            <!-- <li  routerLink="/profile">Profile</li> -->
            <!-- <li routerLink="/add-product">Admin-panel</li> -->
         </div>
      </div>
   </div>
</div>
