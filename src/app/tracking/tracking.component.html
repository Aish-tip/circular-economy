<div>
    <app-menu></app-menu>
</div>
<div class="container">
    <div class="row">
        <div class="hh-grayBox pt45 pb20">
            <div class="item-card" *ngFor="let track of total;let i =index">
                <div class="col-3">
                    <p class="prod-name">{{track.name}}</p>
                    <p class="prod-quantity">Quantity: {{track.quantity}}</p>
                    <p style="color:#1D5C63;">{{track.requestDate}}</p>
                </div>                                    
                <div class="row justify-content-between">
                    <div id="order" class="order-tracking" [class.completed]="track.track[0].review === true">
                        <span class="is-complete"></span>
                        <p>Ordered</p>
                    </div>
                    <div id="process" class="order-tracking" [class.completed]="track.track[0].process === true">
                        <span class="is-complete"></span>
                        <p>Processed</p>
                    </div>
                    <div id="accept" class="order-tracking" [class.completed]="track.track[0].accept === true">
                        <span class="is-complete"></span>
                        <p>Accepted</p>
                    </div>
                    <div id="deliver" class="order-tracking" [class.completed]="track.track[0].deliver === true">
                        <span class="is-complete"></span>
                        <p>Delivered</p>
                    </div>
                </div>
                                  
            </div>
        </div>
    </div>
</div>
