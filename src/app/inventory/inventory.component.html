    <div>
        <app-menu></app-menu>
    </div>
    <div id="inventory" style="padding: 12px;" >
        
                <ng-container *ngFor="let asset of data ">
                <div id="high-stock" style="margin-bottom: 2%;">
                    <div style="box-shadow: 0px 2px 1px -1px rgb(0 0 0 / 20%), 0px 1px 1px 0px rgb(0 0 0 / 14%), 0px 1px 3px 0px rgb(0 0 0 / 12%);margin:12px">
                <img src="../assets/{{asset.image}}"/>
                <div style="padding: 10px;">
                    <p>{{asset.title}}</p>
                    <span>price:{{asset.price}}</span><br>
                    <span>stock:{{asset.stock}}</span>
                </div>
            </div>
            </div>
            </ng-container>
            
    </div>
