    <div>
      <app-menu></app-menu>
    </div>
    <div id="inventory" style="padding: 12px;">     
      <ng-container *ngFor="let prods of productlist;let i=index" >
        <div id="products">
          <div>
            <div id="product-img">
              <img src="http://3.111.188.154:3000/api/containers/images/download/{{prods.imagename}}"/>
            </div>          
            <div style="padding: 10px;">
              <p>
                <span class="asset-title">{{prods.name}}</span>
                <span class="asset-stock">{{prods.quantity}} available</span>
              </p>
              <span><img src="../../assets/images/location.svg" alt="location"></span>
              <span style="margin-left:1%">{{prods.location}}</span>
              <div *ngIf="LoggedIn1()">
                <div *ngIf="user1">
                  <div class="quantity-div">
                    <div class="input-group">                
                      <input class="plusminus" (click)="decrement(prods)" value="-" readonly>
                      <input type="number" class="num" min="1" max="{{productStock}}" value="prods.value" [(ngModel)]="prods.value" readonly>
                      <input class="plusminus" (click)="increment(prods)" value="+" max="{{productStock}}" readonly>
                    </div>
                    <div class="submit-div">
                      <button (click)="openpop(prods)" class="asset-btn">Submit</button>
                    </div>
                  </div>
                </div>

              </div>
                       
            </div>
          </div>
        </div>
      </ng-container>
  
    </div>
